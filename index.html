<script>
    document.addEventListener("DOMContentLoaded", function() {
        const v1 = document.getElementById('video1');
        const v2 = document.getElementById('video2');
        const bgV = document.getElementById('bg-video');

        const forcePlay = (video) => {
            if (video) {
                video.play().catch(() => {
                    console.log("Auto-play blocked, user interaction needed.");
                });
            }
        };

        forcePlay(v1);
        forcePlay(bgV);

        if(v1 && v2) {
            v1.onended = () => {
                v1.style.display = 'none';
                v2.style.display = 'block';
                v2.play();
            };
        }
    });

    function startApp() {
        const intro = document.getElementById('intro-overlay');
        intro.style.transition = 'opacity 0.8s';
        intro.style.opacity = '0';
        setTimeout(() => { 
            window.location.href = './main.html';

<script type="module">
    import * as THREE from "three";
    import { FontLoader } from "jsm/loaders/FontLoader.js";
    import { TextGeometry } from "jsm/geometries/TextGeometry.js";

    // 1. Scene ì„¤ì •
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector(".webgl"), antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const ambientLight = new THREE.AmbientLight(0xffffff, 2.5); scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 8); pointLight.position.set(5, 5, 5); scene.add(pointLight);

    const target = new THREE.Vector2();
    const current = new THREE.Vector2();
    let textGroup = new THREE.Group();
    let torus;
    
    // ë°˜ì‘í˜• ì œì–´ ë³€ìˆ˜
    let moveIntensity = 3;

    // 2. ë°˜ì‘í˜• í¬ê¸°/ìœ„ì¹˜ ì¡°ì ˆ í•¨ìˆ˜
    function resizeResponsive() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);

        // í™”ë©´ ë„ˆë¹„ì— ë”°ë¥¸ ë¶„ê¸° ì²˜ë¦¬
        if (width <= 600) { 
            // [ëª¨ë°”ì¼]
            camera.position.set(0, 0, 11); // ì¹´ë©”ë¼ë¥¼ ë” ë’¤ë¡œ ì´ë™
            
            if(textGroup) {
                textGroup.scale.set(0.6, 0.6, 0.6); // í…ìŠ¤íŠ¸ í¬ê¸° 60% ì¶•ì†Œ
                textGroup.position.y = 4.2; // ìœ„ì¹˜ ìƒí–¥ ì¡°ì •
            }
            if(torus) {
                torus.scale.set(0.8, 0.8, 0.8);
                torus.position.y = 4.2;
            }
            moveIntensity = 1.0; // ì›€ì§ì„ ë¯¼ê°ë„ ë‚®ì¶¤

        } else if (width <= 1024) { 
            // [íƒœë¸”ë¦¿]
            camera.position.set(0, 0, 9);
            if(textGroup) {
                textGroup.scale.set(0.8, 0.8, 0.8);
                textGroup.position.y = 3.0;
            }
            if(torus) {
                torus.scale.set(0.9, 0.9, 0.9);
                torus.position.y = 3.2;
            }
            moveIntensity = 2.0;

        } else { 
            // [PC]
            camera.position.set(0, 0, 7);
            if(textGroup) {
                textGroup.scale.set(1, 1, 1);
                textGroup.position.y = 2.5;
            }
            if(torus) {
                torus.scale.set(1, 1, 1);
                torus.position.y = 2.9;
            }
            moveIntensity = 3.0;
        }
    }

    // 3. í°íŠ¸ ë¡œë“œ ë° í…ìŠ¤íŠ¸ ìƒì„± (ì¤‘ì•™ ì •ë ¬ ë¡œì§ ê°œì„ ë¨)
    const fontLoader = new FontLoader();
    fontLoader.load(
        "https://raw.githubusercontent.com/danielyl123/person/refs/heads/main/fonts/helvetiker_regular.typeface.json",
        (font) => {
            const message = "KOCEA";
            const letterSpacing = 0.2;
            let xOffset = 0;
            
            // (1) ê¸€ì ìƒì„±
            Array.from(message).forEach((letter) => {
                const geometry = new TextGeometry(letter, {
                    font: font, size: 1.1, depth: 0.25, curveSegments: 8,
                    bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.03, bevelOffset: 0, bevelSegments: 5,
                });
                
                geometry.computeBoundingBox();
                const width = geometry.boundingBox.max.x - geometry.boundingBox.min.x;
                
                const material = new THREE.MeshPhysicalMaterial({ color: 0x0000ff, emissive: 0x0044ff, emissiveIntensity: 2, transparent: true, opacity: 0.8, metalness: 0.8, roughness: 0.2 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.x = xOffset;
                textGroup.add(mesh);
                
                const wireMaterial = new THREE.MeshBasicMaterial({ color: 0x88ccff, wireframe: true, transparent: true, opacity: 0.3 });
                const wireMesh = new THREE.Mesh(geometry, wireMaterial);
                wireMesh.position.x = xOffset;
                textGroup.add(wireMesh);
                
                xOffset += (width + letterSpacing);
            });

            // (2) [í•µì‹¬] Bounding Boxë¥¼ ì´ìš©í•œ ì •ë°€ ì¤‘ì•™ ì •ë ¬
            const box = new THREE.Box3().setFromObject(textGroup);
            const center = new THREE.Vector3();
            box.getCenter(center); // ê·¸ë£¹ ì „ì²´ì˜ ì¤‘ì‹¬ì  ê³„ì‚°

            // ê·¸ë£¹ ë‚´ë¶€ ê°ì²´ë“¤ì„ ì¤‘ì‹¬ì ë§Œí¼ ì—­ì´ë™ì‹œì¼œ ê·¸ë£¹ ì›ì ì„ ì¤‘ì•™ìœ¼ë¡œ ë§ì¶¤
            textGroup.children.forEach(child => {
                child.position.x -= center.x;
            });
            
            // ê·¸ë£¹ ìì²´ ìœ„ì¹˜ëŠ” 0 (í™”ë©´ ì¤‘ì•™)
            textGroup.position.x = 0;
            scene.add(textGroup);
            
            // ìƒì„± í›„ ë°˜ì‘í˜• í•¨ìˆ˜ í˜¸ì¶œí•˜ì—¬ í¬ê¸°/ìœ„ì¹˜ ìµœì í™”
            resizeResponsive();
        }
    );

    // 4. í† ëŸ¬ìŠ¤(ê³ ë¦¬) ìƒì„±
    const torusGeometry = new THREE.TorusGeometry(1.5, 0.35, 25, 100);
    const torusMaterial = new THREE.MeshPhysicalMaterial({ 
        color: 0x00F0FF, emissive: 0x0099DA, emissiveIntensity: 3.5, 
        transparent: true, opacity: 0.4, metalness: 0.9, roughness: 0.1, side: THREE.DoubleSide 
    });
    torus = new THREE.Mesh(torusGeometry, torusMaterial);
    const wireframeTorus = new THREE.Mesh(torusGeometry, new THREE.MeshBasicMaterial({ color: 0xccffff, wireframe: true, transparent: true, opacity: 0.15 }));
    torus.add(wireframeTorus);
    scene.add(torus);
    
    // ì´ˆê¸° ì‹¤í–‰
    resizeResponsive();

    // 5. ì¸í„°ë™ì…˜ (ë§ˆìš°ìŠ¤/í„°ì¹˜)
    const handleMove = (x, y) => {
        target.x = (x / window.innerWidth) - 0.5;
        target.y = (y / window.innerHeight) - 0.5;
    };
    window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
    
    // ëª¨ë°”ì¼ ìì´ë¡œ ì„¼ì„œ
    window.addEventListener('deviceorientation', (e) => {
        if (e.beta !== null && e.gamma !== null) {
            const x = (e.gamma) / 45 * window.innerWidth;
            const y = (e.beta - 45) / 45 * window.innerHeight;
            handleMove(x + window.innerWidth/2, y + window.innerHeight/2);
        }
    });

    // 6. ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
    const clock = new THREE.Clock();
    const tick = () => {
        const elapsedTime = clock.getElapsedTime();
        current.x += (target.x - current.x) * 0.05;
        current.y += (target.y - current.y) * 0.05;

        // ë°˜ì‘í˜• Y ìœ„ì¹˜ê°’ ê°€ì ¸ì˜¤ê¸°
        const currentYPos = (window.innerWidth <= 600) ? 4.2 : (window.innerWidth <= 1024 ? 3.0 : 2.5);

        if(torus) {
            torus.rotation.x = elapsedTime * 0.4;
            torus.rotation.y = elapsedTime * 0.3;
            torusMaterial.emissiveIntensity = 2.5 + Math.sin(elapsedTime * 2) * 1;

            // moveIntensity ì ìš©í•˜ì—¬ ëª¨ë°”ì¼ì—ì„œ í”ë“¤ë¦¼ ì œì–´
            torus.position.x = current.x * (moveIntensity * 0.5);
            torus.position.y = currentYPos + (-current.y * (moveIntensity * 0.5));
            torus.rotation.z = current.x * 0.5;
        }

        if (textGroup) {
            textGroup.position.x = 0 + (current.x * moveIntensity); // ì¤‘ì•™(0) ê¸°ì¤€ í”ë“¤ë¦¼
            textGroup.position.y = currentYPos + (-current.y * moveIntensity);
            textGroup.rotation.y = current.x * 0.3;
            textGroup.rotation.x = current.y * 0.3;
        }

        renderer.render(scene, camera);
        requestAnimationFrame(tick);
    };
    tick();

    window.addEventListener("resize", resizeResponsive);
</script>
