<div id="intro-overlay">

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const v1 = document.getElementById('video1');
        const v2 = document.getElementById('video2');
        const bgV = document.getElementById('bg-video');

        const forcePlay = (video) => {

                video.play().catch(() => {

                });

        forcePlay(v1);

        if(v1 && v2) {

    function startApp() {

</script>

<script type="module">
    import * as THREE from "three";
    import { FontLoader } from "jsm/loaders/FontLoader.js";
    import { TextGeometry } from "jsm/geometries/TextGeometry.js";

    const scene = new THREE.Scene();
    // ì´ˆê¸° ì¹´ë©”ë¼ëŠ” ì„ì‹œê°’, ì•„ë˜ resizeResponsive í•¨ìˆ˜ì—ì„œ ì¦‰ì‹œ ì¡°ì •ë¨
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector(".webgl"), antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const ambientLight = new THREE.AmbientLight(0xffffff, 2.5); scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 8); pointLight.position.set(5, 5, 5); scene.add(pointLight);

    const target = new THREE.Vector2();
    const current = new THREE.Vector2();
    let textGroup = new THREE.Group();
    let initialTextX = 0;
    
    // 3D ê°ì²´ ë³€ìˆ˜
    let torus;
    
    // ë°˜ì‘í˜• í¬ê¸° ì¡°ì ˆ í•¨ìˆ˜
    function resizeResponsive() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        // 1. ì¹´ë©”ë¼ ì„¤ì • ì—…ë°ì´íŠ¸
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);

        // 2. í™”ë©´ í¬ê¸°ì— ë”°ë¥¸ ì¹´ë©”ë¼ ê±°ë¦¬(Z) ë° ê°ì²´ ë†’ì´(Y) ì¡°ì •
        // í™”ë©´ì´ ì¢ì„ìˆ˜ë¡(ëª¨ë°”ì¼) ì¹´ë©”ë¼ë¥¼ ë’¤ë¡œ ëºë‹ˆë‹¤.
        if (width <= 600) { 
            // ëª¨ë°”ì¼ ì„¸ë¡œ
            camera.position.set(0, 0, 11); 
            if(textGroup) textGroup.position.y = 3.5;
            if(torus) torus.position.y = 3.9;
        } else if (width <= 1024) { 
            // íƒœë¸”ë¦¿
            camera.position.set(0, 0, 9);
            if(textGroup) textGroup.position.y = 3.0;
            if(torus) torus.position.y = 3.4;
        } else { 
            // PC ë°ìŠ¤í¬íƒ‘
            camera.position.set(0, 0, 7);
            if(textGroup) textGroup.position.y = 2.5;
            if(torus) torus.position.y = 2.9;
        }
    }

    // 1. KOCEA í…ìŠ¤íŠ¸ ìƒì„±
    const fontLoader = new FontLoader();
    fontLoader.load(
        "https://raw.githubusercontent.com/danielyl123/person/refs/heads/main/fonts/helvetiker_regular.typeface.json",
        (font) => {
            const message = "KOCEA";
            const letterSpacing = 0.2;
            let xOffset = 0;
            Array.from(message).forEach((letter) => {
                const geometry = new TextGeometry(letter, {
                    font: font, size: 1.1, depth: 0.25, curveSegments: 8,
                    bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.03, bevelOffset: 0, bevelSegments: 5,
                });
                geometry.computeBoundingBox();
                const width = geometry.boundingBox.max.x - geometry.boundingBox.min.x;
                const material = new THREE.MeshPhysicalMaterial({ color: 0x0000ff, emissive: 0x0044ff, emissiveIntensity: 2, transparent: true, opacity: 0.8, metalness: 0.8, roughness: 0.2 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.x = xOffset;
                textGroup.add(mesh);
                const wireMaterial = new THREE.MeshBasicMaterial({ color: 0x88ccff, wireframe: true, transparent: true, opacity: 0.3 });
                const wireMesh = new THREE.Mesh(geometry, wireMaterial);
                wireMesh.position.x = xOffset;
                textGroup.add(wireMesh);
                xOffset += (width + letterSpacing);
            });
            initialTextX = - (xOffset - letterSpacing) / 2;
            textGroup.position.x = initialTextX;
            scene.add(textGroup);
            
            // í°íŠ¸ ë¡œë“œ í›„ ìœ„ì¹˜ ì´ˆê¸°í™” í•œë²ˆ ì‹¤í–‰
            resizeResponsive();
        }
    );

    // 2. í† ëŸ¬ìŠ¤ ê³ ë¦¬ ìƒì„±
    const torusGeometry = new THREE.TorusGeometry(1.5, 0.35, 25, 100);
    const torusMaterial = new THREE.MeshPhysicalMaterial({ 
        color: 0x00F0FF, emissive: 0x0099DA, emissiveIntensity: 3.5, 
        transparent: true, opacity: 0.4, metalness: 0.9, roughness: 0.1, side: THREE.DoubleSide 
    });
    torus = new THREE.Mesh(torusGeometry, torusMaterial);
    const wireframeTorus = new THREE.Mesh(torusGeometry, new THREE.MeshBasicMaterial({ color: 0xccffff, wireframe: true, transparent: true, opacity: 0.15 }));
    torus.add(wireframeTorus);
    scene.add(torus);
    
    // ì´ˆê¸° ì‹¤í–‰ ì‹œ ìœ„ì¹˜ ì¡ê¸°
    resizeResponsive();

    const handleMove = (x, y) => {
        target.x = (x / window.innerWidth) - 0.5;
        target.y = (y / window.innerHeight) - 0.5;
    };
    window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
    window.addEventListener('deviceorientation', (e) => {
        if (e.beta !== null && e.gamma !== null) {
            // ëª¨ë°”ì¼ì—ì„œ ì›€ì§ì„ ê°ë„ ì¡°ì ˆ
            const x = (e.gamma) / 45 * window.innerWidth; // ë²”ìœ„ ì¡°ì •
            const y = (e.beta - 45) / 45 * window.innerHeight; // 45ë„ë¥¼ ê¸°ì¤€ìœ¼ë¡œ
            handleMove(x + window.innerWidth/2, y + window.innerHeight/2);
        }
    });

    const clock = new THREE.Clock();
    const tick = () => {
        const elapsedTime = clock.getElapsedTime();
        current.x += (target.x - current.x) * 0.05;
        current.y += (target.y - current.y) * 0.05;

        if(torus) {
            torus.rotation.x = elapsedTime * 0.4;
            torus.rotation.y = elapsedTime * 0.3;
            torusMaterial.emissiveIntensity = 2.5 + Math.sin(elapsedTime * 2) * 1;

            torus.position.x = current.x * 1.5;
            // Y ìœ„ì¹˜ëŠ” resizeResponsiveì—ì„œ ì„¤ì •ëœ ê¸°ë³¸ê°’ + ë§ˆìš°ìŠ¤ ì›€ì§ì„
            const baseY = (window.innerWidth <= 600) ? 3.9 : (window.innerWidth <= 1024 ? 3.4 : 2.9);
            torus.position.y = baseY + (-current.y * 1.5);
            torus.rotation.z = current.x * 0.5;
        }

        if (textGroup) {
            const baseY = (window.innerWidth <= 600) ? 3.5 : (window.innerWidth <= 1024 ? 3.0 : 2.5);
            textGroup.position.x = initialTextX + (current.x * 3);
            textGroup.position.y = baseY + (-current.y * 3);
            textGroup.rotation.y = current.x * 0.3;
            textGroup.rotation.x = current.y * 0.3;
        }

        renderer.render(scene, camera);
        requestAnimationFrame(tick);
    };
    tick();

    // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì´ë²¤íŠ¸ ì‹œ ë°˜ì‘í˜• í•¨ìˆ˜ í˜¸ì¶œ
    window.addEventListener("resize", resizeResponsive);
</script>
